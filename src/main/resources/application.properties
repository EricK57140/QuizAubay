
#Configuration BDD
spring.datasource.url=jdbc:mysql://localhost:3306/quizaubay?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

#Permet auto-génération de la BDD; update = MAJ des infos manquantes mais pas de suppression des champs existants
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = create

#Génération de la BDD à partir du fichier sql dans resources de l'application
spring.jpa.defer-datasource-initialization=true
spring.datasource.platform=mysql
spring.jpa.generate-ddl=true
spring.datasource.initialization-mode=always
spring.sql.init.mode=always

spring.jpa.show-sql =true
spring.jpa.properties.hibernate.format_sql =true